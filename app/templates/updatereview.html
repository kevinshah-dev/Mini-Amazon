{% extends "base.html" %}

{% block content %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Review</title>
  <style>
    .button-container {
      display: flex;
      justify-content: start;
      gap: 10px; /* Adjusts space between buttons */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Update Your Review</h1>
    <form action = "{{url_for ('product.updatereview', id=id, pid=pid)}}" method = "POST" id = "formSubmit">
      <div class="form-group">
        <label for="reviewText">Your Review:</label><br><br>
        <textarea id="reviewText" name="reviewText" rows="4" cols="50" class="form-control" placeholder="{{review[0].review}}"></textarea>
      </div>
      <div class="form-group">
        <label for="rating">Your Rating (Out of 5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" class="form-control" placeholder="{{review[0].rating}}">
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
        <a href="{{ url_for('users.privateProfile') }}" class="btn btn-secondary">Go Back</a>
      </div>
    </form>
  </div>
</body>
</html>

{% endblock %}
